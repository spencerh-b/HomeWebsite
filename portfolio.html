<script>
var slideIndex = [1,1,1,1];
var posts = document.getElementsByClassName("post");
for(var index = 0; index < posts.length; index++){
	showDivs(slideIndex[index],index);
}


function plusDivs(n,slide) {
    showDivs(slideIndex[slide] += n,slide);
}

function currentDiv(n,slide) {
  showDivs(slideIndex[slide] = n,slide);
}

function showDivs(n,slide) {
  var i;
  var x = document.getElementsByClassName("mySlides"+slide.toString());
  var dots = document.getElementsByClassName("dot"+slide.toString());
  if (n > x.length) {slideIndex[slide] = 1}    
  if (n < 1) {slideIndex[slide] = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" my-white", "");
  }
  x[slideIndex[slide]-1].style.display = "block";  
  dots[slideIndex[slide]-1].className += " my-white";
}
</script>
