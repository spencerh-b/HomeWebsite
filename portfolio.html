<script>
var slideIndex = 1
showDivs(slideIndex)

function plusDivs(n) {
    showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("post");
  
  var dotss = document.getElementsByClassName("dot");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < dotss.length; i++) {
     dotss[i].className = dotss[i].className.replace(" dot-white", "");
  }
  var elmnt = document.getElementById("post"+slideIndex.toString());
  elmnt.scrollIntoView({ behavior: "smooth", inline: 'center' });
  dotss[slideIndex-1].className += " dot-white";
}
</script>
